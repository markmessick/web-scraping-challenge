<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Want Some Fun Mars Facts?</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Hottest Mars News!</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1>{{mars_dict.news_title}}</h1>
        <h4>{{mars_dict.news_description}}</h4>
        <br>
        <img src={{mars_dict.featured_image}}>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        {{mars_dict.mars_facts}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <p>{{mars_dict.mars_weather}}</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <p>{{mars_dict.hempispheres}}</p>
      </div>
    </div>

  </div>
</body>

</html>
